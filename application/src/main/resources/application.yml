spring:
  application:
    name: NDGL
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /api-docs

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:86400000} # 24시간 (밀리초)

server:
  port: 8080

google:
  maps:
    api-key: ${GOOGLE_MAPS_API_KEY:default_google_maps_api_key}
