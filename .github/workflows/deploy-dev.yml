name: Deploy DEV

on:
  workflow_dispatch:
  push:
    branches:
      - develop

permissions:
  contents: read
  packages: write

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push DEV Image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${REPO_LOWER}:dev .
          docker push ghcr.io/${REPO_LOWER}:dev

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy DEV
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # .env íŒŒì¼ ìƒì„±
          cat > .env << EOF
          SPRING_DATASOURCE_URL=${{ secrets.DEV_DB_URL }}
          SPRING_DATASOURCE_USERNAME=${{ secrets.DEV_DB_USER }}
          SPRING_DATASOURCE_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}
          IMAGE_NAME=ghcr.io/${REPO_LOWER}:dev
          TAG=dev
          EOF
          
          # íŒŒì¼ ì „ì†¡
          scp -P ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no docker-compose-dev.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEV_SERVER_PATH }}/docker-compose.yml
          scp -P ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no .env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEV_SERVER_PATH }}/.env
          
          # ë°°í¬ ì‹¤í–‰
          ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            set -e
            mkdir -p ${{ secrets.DEV_SERVER_PATH }}
            cd ${{ secrets.DEV_SERVER_PATH }}

            # GHCR ë¡œê·¸ì¸ (Organization ë ˆí¬ì˜ ê²½ìš° ì¸ì¦ í•„ìš”)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose pull
            docker compose up -d --remove-orphans
            docker compose ps
          EOF

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ~/.ssh/known_hosts

  notify:
    needs: deploy-dev
    if: always()
    uses: ./.github/workflows/send-discord-message.yml
    with:
      title: ${{ needs.deploy-dev.result == 'success' && 'ðŸš€ DEV ë°°í¬ ì„±ê³µ' || 'âŒ DEV ë°°í¬ ì‹¤íŒ¨' }}
      description: "**Deploy DEV**"
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      color: ${{ needs.deploy-dev.result == 'success' && 5763719 || 15158332 }}
      fields: '[{"name":"ë¸Œëžœì¹˜","value":"`${{ github.ref_name }}`","inline":true},{"name":"ì»¤ë°‹","value":"`${{ github.sha }}`","inline":true}]'
    secrets:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}