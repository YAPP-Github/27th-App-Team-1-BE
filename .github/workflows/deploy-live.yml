name: Deploy LIVE

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy-live:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push LIVE Image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${REPO_LOWER}:live .
          docker push ghcr.io/${REPO_LOWER}:live

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy LIVE
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # .env ÌååÏùº ÏÉùÏÑ±
          echo "${{ secrets.LIVE_ENV_FILE }}" > .env
          
          # ÌååÏùº Ï†ÑÏÜ°
          scp -P ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no docker-compose-live.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.LIVE_SERVER_PATH }}/docker-compose.yml
          scp -P ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no .env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.LIVE_SERVER_PATH }}/.env
          
          # Î∞∞Ìè¨ Ïã§Ìñâ
          ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            set -e
            mkdir -p ${{ secrets.LIVE_SERVER_PATH }}
            cd ${{ secrets.LIVE_SERVER_PATH }}

            # GHCR Î°úÍ∑∏Ïù∏ (Organization Î†àÌè¨Ïùò Í≤ΩÏö∞ Ïù∏Ï¶ù ÌïÑÏöî)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose pull
            docker compose up -d --remove-orphans
            docker compose ps
          EOF

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ~/.ssh/known_hosts

  notify:
    needs: deploy-live
    if: always()
    uses: ./.github/workflows/send-discord-message.yml
    with:
      title: ${{ needs.deploy-live.result == 'success' && 'üöÄ LIVE Î∞∞Ìè¨ ÏÑ±Í≥µ' || '‚ùå LIVE Î∞∞Ìè¨ Ïã§Ìå®' }}
      description: "**Deploy LIVE**"
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      color: ${{ needs.deploy-live.result == 'success' && 5763719 || 15158332 }}
      fields: '[{"name":"Î∏åÎûúÏπò","value":"${{ github.ref_name }}","inline":true},{"name":"Ïª§Î∞ã","value":"${{ github.sha }}","inline":true}]'
    secrets:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}